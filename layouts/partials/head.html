<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    {{ $title

  <title>{{ $title }}</title>

  {{ end }}

    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  /> -->
  <link rel="stylesheet" href="/dist/output.css" />
</head>
