<div class="relative w-full bg-blue-200 py-28 text-purple-100">
  <div class="container">
    <div class="mx-auto flex w-3/4 justify-center gap-10">
      <h2
        class="big-title w-1/3 text-left leading-tight text-white after:bg-blue-200"
      >
        {{ .title }}
      </h2>
      <p class="subtitle w-2/3 text-left">{{ .subtitle }}</p>
    </div>
    <div class="w-full lg:mx-auto lg:w-1/2">
      <p class="mb-5 text-heading3 font-bold">{{ .partners }}</p>
      <div class="flex flex-wrap gap-5">
        {{ range .content.logo }}
          <a href="{{ .link }}" class="overflow-hidden lg:w-auto">
            {{ $image := resources.Get .image }}
            {{ with $image }}
              <img src="{{ $image.RelPermalink }}" alt="" class="" />
            {{ end }}
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
