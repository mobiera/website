<div
  class="relative flex min-h-[calc(100vh-144px)] w-full items-center bg-blue-200 py-16 text-purple-100"
>
  <div class="container">
    <div
      class="mx-auto flex w-full flex-col justify-center gap-10 md:w-3/4 md:flex-row"
    >
      <h2
        class="big-title w-full text-left leading-tight text-white after:bg-blue-200 md:w-1/3"
      >
        {{ .title }}
      </h2>
      <p class="subtitle w-full text-left md:w-2/3">{{ .subtitle }}</p>
    </div>
    <div class="w-full lg:mx-auto lg:w-1/2">
      <p class="mb-5 text-heading3 font-bold">{{ .partners }}</p>
      <div class="flex flex-wrap gap-5">
        {{ range .content.logo }}
          <a href="{{ .link }}" class="mx-auto w-1/3 overflow-hidden lg:w-auto">
            {{ $image := resources.Get .image }}
            {{ with $image }}
              <img src="{{ $image.RelPermalink }}" alt="" class="" />
            {{ end }}
          </a>
        {{ end }}
      </div>
    </div>
  </div>
</div>
