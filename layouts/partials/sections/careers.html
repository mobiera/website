<div
  class="relative w-full overflow-hidden bg-[url('/images/careers-bg.jpg')] bg-cover bg-no-repeat py-16"
>
  <div class="absolute left-0 top-0 h-full w-full bg-blue-200 opacity-50"></div>
  <div class="container relative">
    <h2 class="title mb-14 text-white">{{ .title }}</h2>
    <div class="flex w-full justify-end">
      <div
        class="relative w-7/12 rounded-es-lg rounded-ss-lg bg-white p-12 py-14 pe-36"
      >
        <h4 class="mb-10 text-heading1 font-bold leading-tight text-blue-200">
          {{ .section1 }}<strong class="text-purple-200"
            >{{ .section2 }}</strong
          >
        </h4>
        <p class="mb-10 text-heading3">{{ .text1 }}</p>
        <p class="mb-14 text-heading3">{{ .text2 }}</p>
        <div class="flex gap-10">
          <a
            href="{{ .link1 }}"
            class="btn-primary border-blue-200 text-blue-200"
          >
            {{ .btn1 }}
          </a>
          <a href="{{ .link2 }}" class="btn-primary"> {{ .btn2 }} </a>
        </div>
        <div
          class="absolute right-0 top-0 h-full w-full translate-x-full bg-green"
        ></div>
      </div>
    </div>
  </div>
</div>
