<div class="relative w-full bg-white py-16">
  <div class="container">
    <h2 class="title">{{ .title }}</h2>
    <p class="subtitle">{{ .subtitle }}</p>

    <div class="swiper4 relative mx-auto w-full overflow-hidden pt-5">
      <div
        class="absolute left-0 top-[68px] h-[1px] w-full bg-[#E6E7EB] md:top-[92px]"
      ></div>
      <div class="swiper-wrapper">
        {{ range .content.steps }}
          <div class="swiper-slide">
            <div class="group flex flex-col items-center">
              <div class="flex w-3/5 flex-col items-center text-center">
                <h3 class="mx-3 mb-5 text-heading2 font-bold text-purple-200">
                  {{ .title_section }}
                </h3>
                <div class="mb-5 mt-1 h-6 w-6 rounded-full bg-green"></div>
                <p class="text-body-medium font-normal">{{ .text }}</p>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
      <div
        class="swiper-button-next4 absolute end-0 top-[4rem] z-10 flex h-14 w-14 cursor-pointer items-center justify-center after:content-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="59.662"
          height="59.662"
          viewBox="0 0 59.662 59.662"
        >
          <g transform="translate(1 0.662)">
            <circle cx="29" cy="29" r="29" fill="#fff" />
            <path
              d="M34.234,41.441l9.61-9.61m0,0-9.61-9.61m9.61,9.61H19.818m40.844,0A28.831,28.831,0,1,1,31.831,3,28.831,28.831,0,0,1,60.662,31.831Z"
              transform="translate(-3 -2.662)"
              fill="none"
              stroke="#8353f2"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </g>
        </svg>
      </div>
      <div
        class="swiper-button-prev4 absolute start-0 top-[4rem] z-10 flex h-14 w-14 cursor-pointer items-center justify-center after:content-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="59.662"
          height="59.662"
          viewBox="0 0 59.662 59.662"
        >
          <g transform="translate(0.662 0.662)">
            <circle cx="29" cy="29" r="29" fill="#fff" />
            <path
              d="M29.428,41.441l-9.61-9.61m0,0,9.61-9.61m-9.61,9.61H43.844M3,31.831A28.831,28.831,0,1,0,31.831,3,28.831,28.831,0,0,0,3,31.831Z"
              transform="translate(-2.662 -2.662)"
              fill="none"
              stroke="#8353f2"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </g>
        </svg>
      </div>
    </div>

    <div class="mt-10">
      <p class="mx-auto w-10/12 text-center text-heading4 opacity-80">
        {{ .text_bottom }}
      </p>
    </div>
  </div>
</div>
