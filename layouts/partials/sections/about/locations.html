<div class="relative w-full bg-[#F9F6FF] py-16">
  <div class="container">
    <h2 class="title">{{ .title }}</h2>
    <p class="subtitle">{{ .subtitle }}</p>
    {{ $image := resources.Get .image }}
    {{ with $image }}
      <img
        src="{{ $image.RelPermalink }}"
        alt=""
        class="mx-auto w-full lg:w-9/12"
      />
    {{ end }}
  </div>
</div>
