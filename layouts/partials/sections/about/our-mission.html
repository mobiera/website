<div class="container py-5 pb-20 md:py-10">
  <div class="flex flex-col justify-between md:flex-row">
    <div class="flex w-11/12 justify-center md:w-5/12">
      <div class="relative w-fit">
        {{ $image := resources.Get .image }}
        {{ with $image }}
          <img
            src="{{ $image.RelPermalink }}"
            width="{{ $image.Width }}"
            height="{{ $image.Height }}"
            class="h-full overflow-hidden rounded-2xl object-cover shadow-[9px_14px_15px_-10px_rgba(25,36,66,0.3)] shadow-blue-200"
            alt=""
          />
        {{ end }}
        <div
          class="absolute left-0 top-0 h-full w-full rounded-2xl bg-gradient-to-br from-transparent to-purple-200"
        >
          <h4 class="caption">{{ safeHTML .caption }}</h4>
        </div>
        <div
          class="absolute right-0 top-0 -z-10 h-full w-full translate-x-6 translate-y-6 overflow-hidden rounded-2xl bg-[url('/images/charte-bg.svg')] bg-cover bg-center bg-no-repeat"
        ></div>
      </div>
    </div>
    <div class="flex w-full flex-col py-20 md:w-6/12">
      <h2 class="big-title mb-10">{{ safeHTML .title }}</h2>
      <p class="mb-7 text-heading2">{{ .subtitle }}</p>
      <p class="text-heading3 font-light opacity-80">{{ .text }}</p>
    </div>
  </div>
</div>
