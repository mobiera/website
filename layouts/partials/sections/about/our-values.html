<div class="container py-20 pt-32">
  <h2 class="big-title mb-10">{{ safeHTML .title }}</h2>
  <p class="mb-7 text-heading2">{{ .subtitle }}</p>
  <div class="flex flex-wrap pt-5">
    {{ range .content.blocks }}
      <div
        class="mb-10 flex w-full flex-col items-center md:w-1/2 md:items-start"
      >
        {{ with .image }}{{ partial . }}{{ end }}
        <h4 class="mb-3 mt-7 text-heading3 font-bold text-blue-200">
          {{ .title_section }}
        </h4>
        <p
          class="mr-10 text-center text-heading4 font-light opacity-80 md:text-start"
        >
          {{ .text }}
        </p>
      </div>
    {{ end }}
  </div>
</div>
