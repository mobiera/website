<div class="container flex py-24">
  <div class="w-5/6">
    <h3 class="big-title mb-16">{{ safeHTML .title }}</h3>
    <div class="flex items-end gap-5">
      {{ range .content.persons }}
        {{ $image := resources.Get .picture }}
        {{ with $image }}
          <img
            src="{{ $image.RelPermalink }}"
            width="{{ $image.Width }}"
            height="{{ $image.Height }}"
            class=""
            alt=""
          />
        {{ end }}
        <div class="">
          <h4 class="mb-3 text-heading1 font-bold text-blue-200">
            {{ .name }}
          </h4>
          <h5 class="text-heading2 text-blue-200">{{ .job }}</h5>
          <a href="mailto:{{ .email }}" class="text-heading2 text-purple-200">
            {{ .email }}
          </a>
          <a href="mailto:{{ .email2 }}" class="text-heading2 text-purple-200">
            {{ .email2 }}
          </a>
        </div>
      {{ end }}
    </div>
  </div>
  <div class="w-1/3">
    <div class="mx-auto h-full w-[1px] bg-purple-100"></div>
  </div>
  <div class="w-5/6">
    <h3 class="big-title mb-14">{{ safeHTML .subtitle }}</h3>
    <p class="mb-14 mr-10 text-heading2 font-normal">
      {{ .text }}
    </p>
    <a
      href="/apply/"
      class="cursor-pointer rounded-lg bg-green px-10 py-4 text-heading2 text-white"
    >
      {{ .link }}
    </a>
  </div>
</div>
