<div class="container">
  <div class="flex h-screen items-center justify-end">
    {{ $image := resources.Get .image }}
    {{ with $image }}
      <img
        src="{{ $image.RelPermalink }}"
        width="{{ $image.Width }}"
        height="{{ $image.Height }}"
        class="absolute left-0 top-0 h-full w-full object-cover after:mt-2"
      />
    {{ end }}
    <div
      class="absolute left-0 top-0 h-full w-full rounded-2xl bg-gradient-to-br from-transparent to-purple-200"
    ></div>
    <div class="relative mt-36 w-2/3 bg-white">
      <h1
        class="big-title mx-auto my-10 text-center after:left-1/2 after:-translate-x-1/2"
      >
        {{ safeHTML .subtitle }}
      </h1>
      <form
        action=""
        method=""
        class="mx-20 flex flex-col items-center gap-5 py-10"
      >
        <input
          type="text"
          name="email"
          placeholder="Your Email Address"
          class="w-2/3 rounded-lg border border-purple-100 p-4 font-itc text-body-medium focus:outline-none"
        />
        <div class="relative flex w-2/3 justify-center">
          <input
            id="id_password"
            type="password"
            name="password"
            placeholder="Your password"
            class="w-full rounded-lg border border-purple-100 p-4 font-itc text-body-medium focus:outline-none"
          />
          <button
            class="absolute right-5 top-1/2 -translate-y-1/2"
            id="togglePassword"
          >
            <img src="/images/eye-close.svg" alt="" id="img" />
          </button>
        </div>
        <div class="flex w-2/3 justify-between">
          <div class="flex items-center gap-2">
            <input type="checkbox" name="remember" class="" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <input
            type="button"
            name="submit"
            value="Login"
            class="cursor-pointer rounded-lg bg-green px-10 py-4 font-itc text-body-medium text-white"
          />
        </div>
      </form>
      <div class="mt-20 bg-blue-100 py-7">
        <div class="mx-auto flex w-3/5 justify-between">
          {{ range .content.blocks }}
            <a href="{{ .link }}" class="text-purple-200">{{ .text }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
