<div class="relative w-full bg-white py-16">
  <div class="container">
    <div class="relative mb-10 w-full overflow-hidden rounded-2xl">
      {{ $image := resources.Get .image }}
      {{ with $image }}
        <img src="{{ $image.RelPermalink }}" class="h-96 w-full object-cover" />
      {{ end }}
      <div
        class="absolute left-0 top-0 h-full w-full bg-gradient-to-l from-transparent to-blue-200"
      ></div>
      <div
        class="absolute left-0 top-0 h-full w-full bg-[url('/images/charte-bg-consulting.svg')] bg-cover bg-center bg-no-repeat"
      >
        <h2
          class="big-title green absolute bottom-20 left-10 leading-tight text-white after:bg-white"
        >
          {{ safeHTML .title }}
        </h2>
      </div>
    </div>
    <div class="flex justify-between">
      <div class="w-4/12">
        <p class="subtitle w-full text-left text-heading2 text-blue-200">
          {{ .subtitle }}
        </p>
      </div>
      <div class="w-7/12">
        <p class="w-full text-heading2">{{ .text }}</p>
      </div>
    </div>
  </div>
</div>
