<div class="relative w-full bg-blue-200 py-16 text-purple-100">
  <div class="container">
    <h2 class="title green text-left text-white">{{ safeHTML .title }}</h2>
    <p class="subtitle w-full text-left">{{ .subtitle }}</p>
    <div
      class="flex flex-col items-center justify-between pt-7 lg:flex lg:flex-row"
    >
      <div class="w-full">
        <p class="mb-5 text-heading3 font-bold">{{ .partners }}</p>
        <div class="flex flex-wrap gap-5">
          {{ range .content.logo }}
            <a
              href="{{ .link }}"
              class="w-[30%] overflow-hidden rounded border border-white lg:w-auto lg:px-8"
            >
              {{ $image := resources.Get .image }}
              {{ with $image }}
                <img src="{{ $image.RelPermalink }}" alt="" class="" />
              {{ end }}
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
