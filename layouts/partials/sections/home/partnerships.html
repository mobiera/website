<div class="relative w-full bg-blue-200 py-16 text-purple-100">
  <div class="container">
    <h2 class="title text-green">{{ .title }}</h2>
    <p class="subtitle">{{ .subtitle }}</p>

    <div
      class="flex flex-col items-center justify-between pt-7 lg:flex lg:flex-row"
    >
      <div class="w-full lg:w-5/12">
        <p class="mb-14 text-heading4">{{ .text1 }}</p>
        <p class="mb-14 text-heading4">{{ .text2 }}</p>
        <a
          href="{{ .link }}"
          class="btn-primary inline-block rounded-md border-2 border-green px-8 py-3 text-heading3 text-green"
        >
          {{ .btn }}
        </a>
      </div>
      <div class="w-full lg:w-1/2">
        <p class="mb-5 text-heading3 font-bold">{{ .partners }}</p>
        <div class="flex flex-wrap gap-5">
          {{ range .content.logo }}
            <a
              href="{{ .link }}"
              class="w-[30%] overflow-hidden rounded border border-white lg:w-auto"
            >
              {{ $image := resources.Get .image }}
              {{ with $image }}
                <img src="{{ $image.RelPermalink }}" alt="" class="" />
              {{ end }}
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
