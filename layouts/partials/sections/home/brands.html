<section class="section brands py-5">
  <div class="container">
    <div class="row">
      {{ with .content.title }}
        <div class="col-12">
          <h3 class="fs-5 fw-semibold pb-4 text-center text-primary">
            {{ . }}
          </h3>
        </div>
      {{ end }}
    </div>
    <div class="row align-items-center justify-content-center">
      {{ range .content.items }}
        <div class="col my-2 px-3 text-center">
          {{ partial "utilities/image-third.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
