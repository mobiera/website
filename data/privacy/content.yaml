subtitle: "This privacy policy describes how we collect, use, and protect your personal information on our website."

content:
  blocks:
    - title_section: "Information We Collect"
      text: "We collect information that you voluntarily provide to us, such as your name, email address, and any other information you choose to provide. We also collect information automatically through cookies and similar technologies."
    - title_section: "How We Use Your Information"
      text: "We use your information to provide and improve our services, to personalise your experience, and to communicate with you. We may also use your information to send you promotional materials."
    - title_section: "How We Share Your Information"
      text: "We do not sell or rent your personal information to third parties. However, we may share your information with trusted third-party service providers who help us deliver our services."
    - title_section: "Data Retention"
      text: "We retain your personal information for as long as necessary to provide you with our services and as required by law."
    - title_section: "Security"
      text: "We take appropriate measures to protect your personal information from unauthorised access, disclosure, alteration, and destruction."
    - title_section: "Your Rights"
      text: "You have the right to access, correct, and delete your personal information. You may also have the right to restrict our use of your personal information and to receive your personal information in a usable format."
    - title_section: "Changes to Our Privacy Policy"
      text: "We may update our privacy policy from time to time. We will notify you of any changes by posting the new privacy policy on our website. If you have any questions or concerns about our privacy policy, please contact us using the information provided on our website."
